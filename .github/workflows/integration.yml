name: Integration

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 19
        uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: 'yarn'

      - name: Run install
        uses: Borales/actions-yarn@v4.2.0
        with:
          cmd: install

      - name: Build
        uses: Borales/actions-yarn@v4.2.0
        with:
          cmd: build
